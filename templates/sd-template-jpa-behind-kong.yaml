---
namespace: QubitPi
name: jersey-webservice-release-definition-jpa-behind-kong
version: '1.0.0'
description: |
  Screwdriver CD template for deploying instantiated jersey webservice to AWS through HashiCorp.
  This template deploys the jpa-elide branch and puts the webservice behind a Kong API gateway
maintainer: jack20220723@gmail.com
config:
  template: QubitPi/jersey-webservice-release-definition-jpa
  order: [
    setup-jdk,
    install-maven,
    install-packer,
    install-terraform,
    checkout-hashicorp-deployment-tool,
    setup-packer,
    load-packer-variable-file,
    load-ssl-certificate,
    load-ssl-certificate-key,
    load-nginx-config-file-for-ssl,
    load-filebeat-config-file,
    load-terraform-variable-file,
    load-terraform-kong-provider,
    clone-webservice,
    load-properties-file,
    clone-data-models,
    load-maven-settings-xml,
    install-data-models,
    generate-war,
    relocate-war-for-hashicorp,
    packer-init,
    packer-validate,
    packer-build,
    terraform-init,
    terraform-validate,
    terraform-apply,
  ]
  steps:
    - load-terraform-kong-provider: cp ../hashicorp-aws/hashicorp/webservice/instances/basic-behind-kong/kong-provider.tf ../hashicorp-aws/hashicorp/webservice/instances/basic
